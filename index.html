<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DT Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header sticky">
    <div class="header-container">
      <div class="logo-container">
        <div class="logo-icon">
         <i class="fas fa-tasks"></i>
        </div>
        <h1 class="app-title">DT Planner</h1>
      </div>

      <div class="header-controls">
        <div class="language-selector">
          <button class="lang-btn active" data-lang="en" title="English">EN</button>
          <button class="lang-btn" data-lang="ru" title="Russian">RU</button>
          <button class="lang-btn" data-lang="uz" title="Uzbek">UZ</button>
        </div>

        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="grid-container">
      <!-- Task List Section (takes 2 columns on desktop) -->
      <div class="task-section">
        <div class="section-header">
          <div class="section-title">
            <i class="fas fa-list-check"></i>
            <h2>Tasks</h2>
            <span class="task-count" id="taskCount">0</span>
          </div>
          <button class="clear-all-btn" id="clearAllBtn">Clear All</button>
        </div>

        <form class="add-task-form" id="addTaskForm">
          <div class="form-group">
            <input 
              type="text" 
              id="newTaskInput" 
              placeholder="Enter a new task..." 
              class="task-input"
            >
          </div>
          <button type="submit" class="add-btn" id="addTaskBtn">
            <i class="fas fa-plus"></i>
            <span class="btn-text">Add Task</span>
          </button>
        </form>

        <div class="task-list" id="taskList">
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-clipboard-list"></i>
            </div>
            <p class="empty-text">No tasks yet. Add your first task!</p>
          </div>
        </div>
      </div>

      <!-- Dashboard Section (takes 1 column on desktop) -->
      <div class="dashboard-section">
        <div class="section-header">
          <div class="section-title">
            <i class="fas fa-chart-bar"></i>
            <h2>Dashboard</h2>
          </div>
        </div>

        <div class="stats-grid">
          <div class="stat-card total-tasks">
            <div class="stat-icon">
              <i class="fas fa-clipboard-list"></i>
            </div>
            <div class="stat-content">
              <p class="stat-value" id="totalTasks">0</p>
              <p class="stat-label">Total Tasks</p>
            </div>
          </div>

          <div class="stat-card completed">
            <div class="stat-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-content">
              <p class="stat-value" id="completedTasks">0</p>
              <p class="stat-label">Completed</p>
            </div>
          </div>

          <div class="stat-card not-completed">
            <div class="stat-icon">
              <i class="fas fa-times-circle"></i>
            </div>
            <div class="stat-content">
              <p class="stat-value" id="notCompletedTasks">0</p>
              <p class="stat-label">Not Completed</p>
            </div>
          </div>

          <div class="stat-card not-marked">
            <div class="stat-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-content">
              <p class="stat-value" id="notMarkedTasks">0</p>
              <p class="stat-label">Not Marked</p>
            </div>
          </div>
        </div>

        <div class="progress-card">
          <div class="progress-header">
            <h3>Today's Progress</h3>
            <span class="progress-rate" id="completionRate">0%</span>
          </div>

          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <p class="progress-text">
            <span id="completedCount">0</span> of <span id="totalCount">0</span> tasks completed
          </p>

          <div class="visual-stats" id="visualStats">
            <div class="visual-stat completed">
              <span class="visual-emoji">✅</span>
              <span class="visual-value" id="visualCompleted">0</span>
              <span class="visual-label">Completed</span>
            </div>
            <div class="visual-stat not-completed">
              <span class="visual-emoji">❌</span>
              <span class="visual-value" id="visualNotCompleted">0</span>
              <span class="visual-label">Not Completed</span>
            </div>
            <div class="visual-stat not-marked">
              <span class="visual-emoji">⏳</span>
              <span class="visual-value" id="visualNotMarked">0</span>
              <span class="visual-label">Not Marked</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="confirmModal">
    <div class="modal">
      <div class="modal-content">
        <div class="warning-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <p class="modal-text">Are you sure you want to clear all tasks?</p>
        <div class="modal-buttons">
          <button class="modal-btn cancel" id="cancelBtn">No</button>
          <button class="modal-btn confirm" id="confirmBtn">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Created by: ukxv</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
